        </div>

    <main id="content">
        <section id="contact">
            <h2 class="section-title">Contato </h2>
            <div class="contact-content">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3550.623477176109!2d-52.66874288856658!3d-27.13628319918714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e4b611e03150d1%3A0x295b95e3473b984d!2sR.%20Paulo%20Pasquali%2C%20243%20-%20Efapi%2C%20Chapec%C3%B3%20-%20SC%2C%2089809-540!5e0!3m2!1spt-BR!2sbr!4v1720301135892!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="input-group">
                            <label for="name">Nome <h1></h1></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email <h1></h1></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="message">Mensagem<h1></h1></label>
                            <textarea id="message" name="message" rows="10" required style="width: 100%; max-width: 600px;"></textarea>
                        </div>
                        <button type="submit" class="btn-default">Enviar</button>
                    </form>
                    <div class="contact-info">
                        <h3>Informações de Contato</h3>
                        <p><i class="fa-solid fa-phone"></i> (49) 9 9169-5488</p>
                        <p><i class="fa-solid fa-envelope"></i> contato@magamotos.com.br</p>
                        <p><i class="fa-solid fa-map-marker-alt"></i> Rua Paulo Pasquali, 243, Efapi, Chapecó - SC</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
